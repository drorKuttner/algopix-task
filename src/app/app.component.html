<div class="root">
  <h2>Algopix Task</h2>

  <ng-template #spinner>
    <mat-spinner></mat-spinner>
  </ng-template>

  <div *ngIf="!isLoading; else spinner" class="charts">

   <h3>Weather in {{city?.name}}</h3>

    <div>
      <h4>Temperature</h4>

      <ngx-charts-bar-vertical
        [results]="temperatureChartData"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Date"
        yAxisLabel="Temp Â°C"
        [view]="[500, 300]"
      >
      </ngx-charts-bar-vertical>
    </div>

    <div>
        <h4>Humidity</h4>

        <ngx-charts-bar-vertical
        [results]="humidityChartData"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Date"
        yAxisLabel="Humidity %"
        [view]="[500, 300]"
      >
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
